{% extends 'base.html' %}

{% block content %}

<div style="margin-top: 10px;" class="container">
    <form style="width: 80%; padding: 10px; margin: 3px auto;" action="{{url_for('index')}}" method="POST"
        class="form-group container">
        <label for="message" class="h3 mb-4">Message</label>
        <input type="text" size="100" id="message" name="message">
        <button type="submit" class="mt-3 btn-primary btn">Submit</button>
    </form>
</div>



{% endblock %}
